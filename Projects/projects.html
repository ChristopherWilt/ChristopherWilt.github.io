<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Wilt - Projects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="projects.css">
</head>
<body>

    <div class="projects-container">
        <header class="projects-header">
            <div class="header-title">
                <h1>MY <span class="text-red">PROJECTS</span></h1>
                <p>Christopher Wilt - Game Developer</p>
            </div>
            <nav>
                <a href="../index.html" class="btn-outline">HOME PAGE</a>
            </nav>
        </header>

        <main>
            <section class="project-card featured">
                <video src="../Videos/Low_Light_M_A_Shooting_Slow_Mo.mp4" autoplay loop muted playsinline class="project-background"></video>
                <div class="project-content">
                    <h3>SND FPS PROJECT</h3>
                    <a href="https://github.com/your-repo-link" target="_blank" class="btn">GITHUB PAGE</a>
                </div>
            </section>

            <section class="project-grid-small">
                <div class="project-card small">
                    <img src="../Images/TempProject.png" alt="Team Project 1" class="project-background">
                    <div class="project-content">
                        <h3>TEAM PROJECT 1</h3>
                        <a href="https://github.com/your-repo-link" target="_blank" class="btn">GITHUB PAGE</a>
                    </div>
                </div>

                <div class="project-card small">
                    <img src="../Images/TempProject.png" alt="Personal Project 1" class="project-background">
                    <div class="project-content">
                        <h3>PERSONAL 01</h3>
                        <a href="https://github.com/your-repo-link" target="_blank" class="btn">GITHUB PAGE</a>
                    </div>
                </div>

                <div class="project-card small">
                    <img src="../Images/Archmage/ArchmageLogo.jpg" alt="Team Project 2" class="project-background">
                    <div class="project-content">
                        <h3>Archmage - Team Project</h3>
                        <a href="https://github.com/your-repo-link" target="_blank" class="btn">GITHUB PAGE</a>
                    </div>
                </div>

                <div class="project-card small">
                    <img src="../Images/TempProject.png" alt="Personal Project 2" class="project-background">
                    <div class="project-content">
                        <h3>PERSONAL 02</h3>
                        <a href="https://github.com/your-repo-link" target="_blank" class="btn">GITHUB PAGE</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allLinks = document.querySelectorAll('a');
            allLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    const href = this.getAttribute('href');
                    if (this.target === '_blank' || href.startsWith('mailto:') || href.startsWith('#')) {
                        return;
                    }
                    event.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 400);
                });
            });
        });
    </script>
</body>
</html>
